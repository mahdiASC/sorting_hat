<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Jasmine Spec Runner</title>

<link rel="stylesheet" type="text/css" href="./css/jasmine.css">
<script type="text/javascript" src="./js/jasmine.js"></script>
<script type="text/javascript" src="./js/jasmine-html.js"></script>
<script type="text/javascript" src="./js/boot.js"></script>

<!-- include source files here... -->
<script src="./js/mahdi.js"></script>
<script src="./js/base.js"></script>
<script src="./js/student.js"></script>
<script src="./js/question.js"></script>
<script src="./js/timer.js"></script>
<script src="./js/priority.js"></script>
<script src="./js/validate.js"></script>


<!-- include spec files here... -->
<script type="text/javascript" src="spec/base-spec.js"></script>
<script type="text/javascript" src="spec/student-spec.js"></script>
<script type="text/javascript" src="spec/question-spec.js"></script>
<script type="text/javascript" src="spec/timer-spec.js"></script>
<script type="text/javascript" src="spec/priority-spec.js"></script>
<script type="text/javascript" src="spec/validate-spec.js"></script>

<script type="text/javascript">
  (function() {
    var jasmineEnv = jasmine.getEnv();
    jasmineEnv.updateInterval = 1000;

    var htmlReporter = new jasmine.HtmlReporter();

    jasmineEnv.addReporter(htmlReporter);

    jasmineEnv.specFilter = function(spec) {
      return htmlReporter.specFilter(spec);
    };

    var currentWindowOnload = window.onload;

    window.onload = function() {
      if (currentWindowOnload) {
        currentWindowOnload();
      }
      execJasmine();
    };

    function execJasmine() {
      jasmineEnv.execute();
    }

  })();
</script>

</head>

<body>
</body>
</html>
